<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Khitanan - Muhammad Zivano Rizkayanto</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            background: #0f172a;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .font-body {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Islamic ornament pattern - subtle */
        .islamic-pattern {
            background-image:
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes gentle-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .animate-fade-in {
            animation: fadeIn 1.8s ease-out forwards;
            opacity: 0;
        }

        .animate-fade-in-delayed {
            animation: fadeIn 2s ease-out 0.6s forwards;
            opacity: 0;
        }

        .animate-fade-in-delayed-2 {
            animation: fadeIn 2s ease-out 1.2s forwards;
            opacity: 0;
        }

        .gold-text {
            background: linear-gradient(135deg, #f4e4ba 0%, #d4af37 25%, #f9d67a 50%, #d4af37 75%, #f4e4ba 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        .hero-bg {
            background: radial-gradient(ellipse at top, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 1) 50%);
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .ornamental-line {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            margin: 0 auto;
        }

        .ornamental-line::before,
        .ornamental-line::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            max-width: 45%;
        }

        /* Diamond di tengah ornamental line */
        .ornamental-diamond {
            width: 8px;
            height: 8px;
            background: #d4af37;
            transform: rotate(45deg);
            margin: 0 12px;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
            flex-shrink: 0;
        }

        /* Divider dengan ornamen islami */
        .islamic-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem auto;
        }

        .islamic-divider::before,
        .islamic-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            max-width: 150px;
        }

        .islamic-divider-icon {
            width: 8px;
            height: 8px;
            background: #d4af37;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .decorative-border {
            position: relative;
            padding: 2rem 1rem;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .decorative-border::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .decorative-border::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .ornament-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(212, 175, 55, 0.4);
            z-index: 20;
            transition: all 0.3s ease;
        }

        .ornament-corner::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(212, 175, 55, 0.3);
            transform: rotate(45deg);
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner-tl::before {
            top: -7px;
            left: -7px;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner-tr::before {
            top: -7px;
            right: -7px;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner-bl::before {
            bottom: -7px;
            left: -7px;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .corner-br::before {
            bottom: -7px;
            right: -7px;
        }

        .btn-elegant {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #d4af37;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05), transparent);
            color: #d4af37;
            padding: 1rem 3rem;
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
        }

        .btn-elegant::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-elegant:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-elegant:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.3);
            border-color: #f4e4ba;
        }

        .btn-elegant span {
            position: relative;
            z-index: 1;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.5rem;
        }

        .time-value {
            width: 80px;
            height: 80px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(254, 243, 199, 0.95));
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
            position: relative;
        }

        .time-value::before {
            content: '';
            position: absolute;
            inset: 4px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px;
            pointer-events: none;
        }

        .time-box:hover .time-value {
            transform: scale(1.05);
        }

        .time-label {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .photo-frame {
            width: 65%;
            max-width: 320px;
            margin: 2rem auto;
            position: relative;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 3px double #d4af37;
            border-radius: 12px;
            pointer-events: none;
            z-index: 2;
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 1px solid #f4e4ba;
            border-radius: 12px;
            pointer-events: none;
            z-index: 2;
        }

        .photo-rotate {
            display: none;
        }

        .photo-main {
            position: relative;
            width: 100%;
        }

        .photo-main::before {
            display: none;
        }

        .photo-placeholder {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 4/5;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            display: block;
        }

        .photo-main img {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 4/5;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            display: block;
        }

        .event-card {
            background: linear-gradient(135deg, #ffffff, #fffef8);
            padding: 2.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-top: 4px solid #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-top: 4px solid #d4af37;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.03), transparent 50%);
            pointer-events: none;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-color: rgba(212, 175, 55, 0.3);
        }

        /* Ornamen bunga/floral di sudut section */
        .section-ornament {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 3;
        }

        .section-ornament.top-left {
            top: 1rem;
            left: 1rem;
        }

        .section-ornament.top-right {
            top: 1rem;
            right: 1rem;
            transform: scaleX(-1);
        }

        .section-ornament.bottom-left {
            bottom: 1rem;
            left: 1rem;
            transform: scaleY(-1);
        }

        .section-ornament.bottom-right {
            bottom: 1rem;
            right: 1rem;
            transform: scale(-1);
        }

        /* Ornamen SVG floral pattern */
        .floral-ornament {
            fill: none;
            stroke: #d4af37;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Ornamen tengah section - decorative element */
        .center-ornament {
            display: inline-block;
            position: relative;
            padding: 0 2rem;
        }

        .center-ornament::before,
        .center-ornament::after {
            content: '❖';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 1rem;
            opacity: 0.6;
        }

        .center-ornament::before {
            left: 0;
        }

        .center-ornament::after {
            right: 0;
        }

        /* Ornamen border untuk card */
        .ornate-card {
            position: relative;
        }

        .ornate-card::before,
        .ornate-card::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .ornate-card::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .ornate-card::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        /* Particles effect - subtle gold dust */
        @keyframes float-particle {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #f4e4ba, #d4af37);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float-particle 6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Ornamen garis dekoratif vertikal */
        .vertical-ornament {
            width: 2px;
            height: 60px;
            background: linear-gradient(180deg, transparent, #d4af37, transparent);
            margin: 1rem auto;
            position: relative;
        }

        .vertical-ornament::before,
        .vertical-ornament::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
        }

        .vertical-ornament::before {
            top: -4px;
        }

        .vertical-ornament::after {
            bottom: -4px;
        }

        /* Section content wrapper untuk spacing yang lebih baik */
        .section-content {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Enhanced card untuk quote/doa */
        .quote-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(212, 175, 55, 0.05));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 700px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Ornamen untuk hero section - lebih elaborate */
        .hero-ornament-top,
        .hero-ornament-bottom {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            max-width: 80vw;
            height: 40px;
            opacity: 0.3;
        }

        .hero-ornament-top {
            top: 1rem;
        }

        .hero-ornament-bottom {
            bottom: 1rem;
            transform: translateX(-50%) scaleY(-1);
        }

        /* Ornamen samping untuk section */
        .side-ornament {
            position: absolute;
            width: 60px;
            height: 200px;
            opacity: 0.1;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
        }

        .side-ornament.left {
            left: 0;
        }

        .side-ornament.right {
            right: 0;
            transform: translateY(-50%) scaleX(-1);
        }

        /* Icon SVG untuk konsistensi di semua device */
        .icon-calendar,
        .icon-clock {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            transition: transform 0.3s ease;
        }

        .event-card:hover .icon-calendar,
        .event-card:hover .icon-clock {
            transform: scale(1.1) rotate(5deg);
        }

        .icon-fill {
            fill: #d4af37;
            transition: fill 0.3s ease;
        }

        .icon-stroke {
            stroke: #d4af37;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease;
        }

        .event-card:hover .icon-fill {
            fill: #f4e4ba;
        }

        .event-card:hover .icon-stroke {
            stroke: #f4e4ba;
        }

        /* Animasi tanaman/daun dekoratif */
        @keyframes sway-left {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-8deg);
            }
        }

        @keyframes sway-right {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(8deg);
            }
        }

        @keyframes float-up-down {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes leaf-grow {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .plant-decoration {
            position: absolute;
            opacity: 0.3;
            pointer-events: auto;
            z-index: 1;
        }

        .plant-top-left {
            top: 0;
            left: 0;
            width: 280px;
            height: 280px;
            animation: float-up-down 8s ease-in-out infinite;
            transform-origin: top left;
        }

        .plant-top-right {
            top: 0;
            right: 0;
            width: 280px;
            height: 280px;
            animation: float-up-down 8s ease-in-out infinite 1s;
            transform-origin: top right;
        }

        .plant-bottom-left {
            bottom: 0;
            left: 0;
            width: 280px;
            height: 280px;
            animation: sway-right 6s ease-in-out infinite;
            transform-origin: bottom left;
        }

        .plant-bottom-right {
            bottom: 0;
            right: 0;
            width: 280px;
            height: 280px;
            animation: sway-left 6s ease-in-out infinite;
            transform-origin: bottom right;
        }

        /* Interaksi hover pada section dengan tanaman - lebih interaktif */
        .section:hover .plant-top-left {
            animation: float-up-down 4s ease-in-out infinite;
            opacity: 0.45;
        }

        .section:hover .plant-top-right {
            animation: float-up-down 4s ease-in-out infinite 0.5s;
            opacity: 0.45;
        }

        .section:hover .plant-bottom-left {
            animation: sway-right 3s ease-in-out infinite;
            opacity: 0.45;
        }

        .section:hover .plant-bottom-right {
            animation: sway-left 3s ease-in-out infinite;
            opacity: 0.45;
        }

        /* Interaksi click/tap pada tanaman */
        @keyframes plant-bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .plant-decoration:active {
            animation: plant-bounce 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            .ornament-corner {
                width: 60px;
                height: 60px;
            }

            .ornament-corner::before {
                width: 10px;
                height: 10px;
            }

            .corner-tl,
            .corner-tr {
                top: 0;
            }

            .corner-bl,
            .corner-br {
                bottom: 0;
            }

            .corner-tl,
            .corner-bl {
                left: 0;
            }

            .corner-tr,
            .corner-br {
                right: 0;
            }

            .time-value {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .photo-frame {
                width: 80%;
                max-width: 280px;
            }

            .photo-placeholder {
                width: 250px;
                height: 250px;
                font-size: 4rem;
            }

            .event-card {
                padding: 2rem 1.5rem;
            }

            .quote-card {
                padding: 1.5rem;
            }

            .section-ornament {
                width: 80px;
                height: 80px;
            }

            .side-ornament {
                display: none;
            }

            .hero-ornament-top,
            .hero-ornament-bottom {
                width: 150px;
                height: 30px;
            }

            .center-ornament {
                padding: 0 1.5rem;
            }

            .center-ornament::before,
            .center-ornament::after {
                font-size: 0.75rem;
            }

            .icon-calendar,
            .icon-clock {
                width: 50px;
                height: 50px;
            }

            .plant-top-left,
            .plant-top-right {
                width: 200px;
                height: 200px;
            }

            .plant-bottom-left,
            .plant-bottom-right {
                width: 200px;
                height: 200px;
            }

            .ornamental-diamond {
                width: 6px;
                height: 6px;
                margin: 0 8px;
            }
        }

        @media (max-width: 480px) {
            .ornament-corner {
                width: 45px;
                height: 45px;
            }

            .ornament-corner::before {
                width: 8px;
                height: 8px;
            }

            .section-ornament {
                width: 60px;
                height: 60px;
            }

            .photo-frame {
                width: 85%;
                max-width: 260px;
            }

            .ornate-card::before,
            .ornate-card::after {
                width: 20px;
                height: 20px;
            }

            .plant-top-left,
            .plant-top-right {
                width: 150px;
                height: 150px;
            }

            .plant-bottom-left,
            .plant-bottom-right {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

        const CONFIG = {

    <script>
        // Interaktivitas tanaman - bounce saat diklik
        document.addEventListener('DOMContentLoaded', () => {
            const plants = document.querySelectorAll('.plant-decoration');

            plants.forEach(plant => {
                plant.style.cursor = 'pointer';
                plant.style.transition = 'all 0.3s ease';

                plant.addEventListener('click', function () {
                    this.style.transform = 'scale(1.15)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });

                // Hover effect
                plant.addEventListener('mouseenter', function () {
                    this.style.opacity = '0.5';
                    this.style.filter = 'drop-shadow(0 0 15px rgba(212,175,55,0.6))';
                });

                plant.addEventListener('mouseleave', function () {
                    this.style.opacity = '0.3';
                    this.style.filter = 'none';
                });
            });
        });
    </script>
